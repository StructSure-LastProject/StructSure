name: Build FrontEnd SolidJS / BackEnd Spring Boot

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]


jobs:
  build:
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout Code
        uses: actions/checkout@v4

      # Build FontEnd Project
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.0

      - name: Install FrontEnd Dependencies
        run: |
          cd Frontend
          npm install

      - name: Build FrontEnd Project
        run: |
          cd Frontend
          npm run build


      - name: Move static files into Spring Boot Ressources Folder
        run: |
          mkdir Backend/src/main/resources/static
          cp -R Frontend/dist/* Backend/src/main/resources/static/
      

      - name: Check static files
        run: |
          ls -al Backend/src/main/resources/static

      # Build BackEnd Project
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"
          cache: maven

      - name: Install curl (for nektos/act local CI testing)
        run: apt-get update && apt-get install build-essential curl pkg-config openssl -y
      
      - name: Download Maven
        run: |
          curl -sL https://www-eu.apache.org/dist/maven/maven-3/3.9.9/binaries/apache-maven-3.9.9-bin.zip -o maven.zip
          apt-get update
          apt-get -y install unzip
          unzip -d /usr/share maven.zip
          rm maven.zip
          ln -s /usr/share/apache-maven-3.9.9/bin/mvn /usr/bin/mvn
          echo "M2_HOME=/usr/share/apache-maven-3.9.9" | tee -a /etc/environment
      
      - name: Build and Test with Maven
        run: |
          cd Backend
          mvn clean test verify package -B --file pom.xml


      - name: Save JaCoCo Coverage Report
        if: success()
        run: |
          mkdir -p $GITHUB_WORKSPACE/coverage-reports
          cp Backend/target/site/jacoco/index.html $GITHUB_WORKSPACE/coverage-reports/
          
